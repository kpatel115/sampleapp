<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample App</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <!-- <nav>
      <ul>
        <li></li>
      </ul>
      
    </nav> -->
    <main>

        <div class="slideshow-container">
          
          <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="images/animal.jpg" style="width:100%">
            <div class="text">a squirrel</div>
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="images/unsplash1.jpg" style="width:100%">
            <div class="text">suburban house</div>
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="images/space.jpg" style="width:100%">
            <div class="text">Space</div>
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <div style="text-align:center;">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </main>
    <script src="index.js"></script>
  </body>
</html>
